{% load static %}

<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">

    <link rel="stylesheet" href="{% block style %} {% endblock %}">

    <title>{% block title %} {% endblock %}</title>

</head>
<body>
    <header>
        <img src="{% static 'main/img/avi_icon.png' %}">

        <ul>
            <a href="{% url 'general' %}"><li>Головна</li></a>
            <a href="{% url 'community' %}"><li>Розробник проекту</li></a>
            <a href="{% url 'about' %}"><li>Інформація</li></a>
            <a href="https://t.me/Avira_tokens_bot" target="_blank"><li>Отримати токени</li></a>
            <a href="{% url 'profile' %}" ><li>Профіль <i class="user outline icon"></i></li></a>
            <a href="{% url 'login' %}" style="position: absolute; right:200px"><li>Увійти </li></a>
            <a href="{% url 'create' %}" style="position: absolute; right:0"><li>Зареєствуватись </i></li></a>
        </ul>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <div>
            <h3>All rights reserved @ 2022 Avira</h3>
        </div>
        <div>
            <a href="https://discord.gg/4vwR76ae" target="_blank"><i class="discord icon"></i></a>
            <a href="https://t.me/tabletka_s4astya" target="_blank"><i class="telegram icon"></i></a>
            <a href="https://www.instagram.com/spir1t_zombie/" target="_blank"><i class="instagram icon"></i></a>
        </div>
        <div>
            <h3>Crypto | Avira</h3>
        </div>
    </footer>

    <script src="{% static 'jquery/jquery-3.6.0.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="{% static 'main/js/main.js' %}"></script>
    <script src="{% block script %} {% endblock %}"></script>

</body>
</html>
